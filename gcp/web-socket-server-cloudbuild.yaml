timeout: 1800s

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-auth'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        docker login -u ${_DOCKER_USERNAME} -p ${_DOCKER_PASSWORD}
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-image'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        docker pull docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server:latest;\
        docker pull docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:latest || true
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        cd web-socket-server && \
        docker build \
        -t docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:latest \
        -t docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:${REVISION_ID} \
        --cache-from docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:latest \
        -f Dockerfile-cd \
        --target builder \
        . && \
        docker build \
        -t docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server:latest \
        -t docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server:${REVISION_ID} \
        --cache-from docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:${REVISION_ID} \
        --cache-from docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server:latest \
        -f Dockerfile-cd \
        .
    waitFor: ['pull-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        docker push docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:latest &&\
        docker push docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server-builder:${REVISION_ID} &&\
        docker push docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server:latest &&\
        docker push docker.io/${_DOCKER_USERNAME}/ipu-web-socket-server:${REVISION_ID}
    waitFor: ['docker-auth', 'build-image']

  # deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-cluster-credentials'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials ipu-project-cluster \
        --zone=${_ZONE} \
        --project=${PROJECT_ID}
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'decryption'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        gcloud kms decrypt \
        --key=helm \
        --keyring=gcb \
        --location=global \
        --plaintext-file=helm/values.yaml \
        --ciphertext-file=helm/values.yaml.enc
    waitFor: ['-']

  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'helm'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        ./helm3-alpha-amd64 init \
        && \
        ./helm3-alpha-amd64 lint \
        -f helm/values.yaml \
        --set env=prd,image=ipu-web-socket-server,tag=${REVISION_ID} \
        helm/web-socket-server \
        && \
        ./helm3-alpha-amd64 template \
        -f helm/values.yaml \
        --set env=prd,image=ipu-web-socket-server,tag=${REVISION_ID} \
        helm/web-socket-server \
        | kubectl apply -f -
    waitFor: ['push-image', 'get-cluster-credentials', 'decryption']

